<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body class="sunny">
    <nav id="topNav">
      <img id="mainMenu" src="assets/images/Menu.svg" alt="Main menu" />
      <p>Powered by Open Weather</p>
      <img
        id="addLocation"
        src="assets/images/Add Location Button.svg"
        alt="Add new location"
      />
    </nav>

    <div id="weatherContainer">
      <div id="loadingSpinner">
        <img src="assets/images/cloud.svg" />
        <span>Loading...</span>
      </div>
      <h1 id="city"></h1>
      <div id="todayWeather">
        <img id="weatherIcon" />
        <div id="mainInfo">
          <h2 id="todayTemp"></h2>
          <p id="todayCondition"></p>
        </div>
        <div id="secondaryInfo">
          <div class="width50">
            <p class="left">Humidity: <span id="todayHumid"></span></p>
            <p class="left">UV Index: <span id="todayUV"></span></p>
          </div>
          <div class="width50">
            <p class="right">Wind: <span id="todayWind"></span></p>
            <p class="right" id="todayHighLow"></p>
          </div>
        </div>
      </div>
      <div class="line"></div>
      <ul id="weekForecast">
        <li class="futureForecast active">Mon</li>
        <li class="futureForecast">Tue</li>
        <li class="futureForecast">Wed</li>
        <li class="futureForecast">Thur</li>
        <li class="futureForecast">Fri</li>
      </ul>
      <div id="futureDetails">
        <img id="futureweatherIcon" />
        <p id="futureTemp">19Â°</p>
        <p>Humidity: <span id="futureHumid">54%</span></p>
      </div>
    </div>
    <svg
      id="bgFooter"
      viewBox="0 0 1500 250"
      xmlns="http://www.w3.org/2000/svg"
      fill-rule="evenodd"
      clip-rule="evenodd"
      stroke-linejoin="round"
      stroke-miterlimit="2"
    >
      <path
        d="M0 159.677C116.608 66.28 408.6-.001 749.996-.001c341.41 0 633.413 66.285 749.998 159.683V250H0v-90.323z"
      />
    </svg>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="assets/script.js"></script>
  </body>
</html>
