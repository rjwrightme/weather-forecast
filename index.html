<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body class="sunny">
    <nav id="topNav">
      <img id="mainMenu" src="assets/images/Menu.svg" alt="Main menu" />
      <p>Powered by Open Weather</p>
      <img
        id="addLocation"
        src="assets/images/Add Location Button.svg"
        alt="Add new location"
      />
    </nav>
    <div id="weatherContainer">
      <div id="loadingSpinner">
        <img src="assets/images/cloud.svg" />
        <span>Loading...</span>
      </div>
      <h1 id="city">Sydney</h1>
      <div id="todayWeather">
        <img id="weatherIcon" data-icon="sunny" src="assets/images/sun.svg" />
        <div id="mainInfo">
          <h2 id="todayTemp">26째C</h2>
          <p id="todayHighLow">28째C | 13째C</p>
          <p id="todayCondition">Sunny</p>
        </div>
        <div id="secondaryInfo">
          <div class="width50">
            <p class="left">Humidity: <span id="todayHumid">80%</span></p>
            <p class="left">UV Index: <span id="todayUV">8.1</span></p>
          </div>
          <div class="width50">
            <p class="right">Wind Speed:</p>
            <p class="right" id="todayWind">5km/h</p>
          </div>
        </div>
      </div>
      <div class="line"></div>
      <ul id="weekForecast">
        <li class="futureForecast active">Mon</li>
        <li class="futureForecast">Tue</li>
        <li class="futureForecast">Wed</li>
        <li class="futureForecast">Thur</li>
        <li class="futureForecast">Fri</li>
      </ul>
      <div id="futureDetails">
        <img
          class="weatherIcon"
          data-icon="sunny"
          src="assets/images/sun.svg"
        />
        <p id="futureTemp">19째</p>
        <p>Humidity: <span id="futureHumid">54%</span></p>
      </div>
    </div>
    <img src="assets/images/weather-footer.svg" id="bgFooter" />
  </body>
</html>
