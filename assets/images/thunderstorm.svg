}

.raindrop3 {
  transform-origin: 76% 60%;
  animation: rain 1s 0.6s ease-in backwards infinite;
  transform origin: center;
}
.lightning {
  animation: flash 4s 1s ease-in backwards infinite;
}
@keyframes rain {
  0% {
    transform: scale(0);
  }

  75% {
    transform: scale(1);
  }

  100% {
    transform: translate(-10px, 20px);
  }
}
@keyframes flash {
  0% {
    opacity: 0;
  }

  50% {
    opacity: 0;
  }

  53% {
    opacity: 1;
  }

  55% {
    opacity: 0;
  }

  57% {
